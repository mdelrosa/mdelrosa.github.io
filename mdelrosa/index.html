---
layout: default
title: Mason del Rosario | Home
---

<body>

<div class="bs-masthead">
	<h1> Mason del Rosario </h1>
	<p class="lead"> Engineer</p>

</div>

<div id="home" class = "container">
  <h1>Blog Posts</h1>
  <div class="panel-group" id="accordion">
    {% for post in site.posts %}
      <div class="panel panel-default">
      	<div class="panel-heading">
      		<h2 class="panel-title">
      			<a data-toggle="collapse" data-parent="#accordion" href = "#{{ post.postid }}">
      				{{ post.title }} 
      			</a>
      			<small> {{ post.date }}</small>
      		</h2>
      	</div>
  		<div id="#{{ post.postid }}" class="panel-collapse collapse">
  			<div class="panel-body">
  			{{ post.content }}
  			</div>
		</div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
