<body>

<div class="post-content wrapper color0 style1">
  <div class="inner container">
<!-- <div id="wrapper"> -->
  <!-- <section class="banner color0 - style3 orient-center image-position-center"> -->
    <div class="align-left">
      <h2>Blog</h2>
      <hr>
      <ul class="list-group">
        {% for post in site.posts %}
          <li class='list-group-item'><a href="{{ post.url }}" >{{ post.title }}</a> - {{ post.date | date_to_string }} {% for tag in post.tags %} <span class="badge badge-secondary"><small>{{ tag }}</small></span> {% endfor %} </li>
        {% endfor %}
      </ul>
    </div>
  <!-- </section> -->
  </div>
</div>


</body>
