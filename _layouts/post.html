<div class="post-content wrapper color0 style1">
	<div class="inner container">
		<div id="containerIntro">
			<h2> {{ page.title }} </h2>
		</div>
		<div id='containerTags'>
			<p class="meta"> {{ page.date | date_to_string }}</p>
			{% for tag in page.tags %}
			  <!-- <a href=""> -->
			  <span class="badge badge-secondary"><small>{{ tag }}</small></span>
			  <!-- </a> -->
			{% endfor %}
		</div>
		<hr>
		<div class="align-left">
			{{ content }}
		</div>
	</div>
</div>

</body>
